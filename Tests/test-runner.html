<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href="qunit-1.18.0.css" rel="stylesheet" type="text/css" />
    <script src="../bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
    <script src="../bower_components/knockoutjs/dist/knockout.js" type="text/javascript"></script>
    <script src="../bower_components/momentjs/moment.js" type="text/javascript"></script>
    <script src="../bower_components/underscore/underscore.js" type="text/javascript"></script>
    <script src="qunit-1.18.0.js" type="text/javascript"></script>



    <script>QUnit.config.autostart = false;</script>


    <!-- Source -->
    <script src="../dist/geospatialjs.js"  data-cover></script>

    <script src="../Scripts/require.js" type="text/javascript"></script>
    <script src="../bower_components/blanket/dist/qunit/blanket.js"></script>
   
    <script src="test-runner.js" type="text/javascript"></script>

    <script type="text/javascript">
        // LCOV reporter, only if called with "lcovReport" parameter
        if (location.href.match(/(\?|&)lcovReport($|&|=)/)) {
           blanket.options("reporter", "../bower_components/blanket/src/reporters/lcov_reporter.js");
           blanket.options("reporter_options", { toHTML:false });

           // send results to PhantomJS
           QUnit.done(function() {
              alert(JSON.stringify(['qunit.report', window._$blanket_LCOV]));
           });
        }
    </script>

    <title>geospatialjs tests</title>
</head>
<body>
    <h1 id="qunit-header">geospatialJS Tests</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture">test markup, will be hidden</div>
    <div id="testContainer">
        
    </div>
</body>
</html>
